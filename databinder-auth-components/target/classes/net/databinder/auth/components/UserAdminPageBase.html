<html>
<head>
	<link wicket:id="css" href="../../../../../../../../databinder-components/src/main/resources/net/databinder/components/DataStyleSheet.css" type="text/css" rel="stylesheet" />
	<wicket:link><link href="UserAdminPage.css" type="text/css" rel="stylesheet"/></wicket:link>
	<title wicket:id="title">User Administration</title>
</head>

<div id="userStatus" wicket:id="userStatus">
	adminuser | <a href="#">Sign out</a>
</div>

<h1 wicket:id="heading">User Administration</h1>

<body>
	<div id="nav">
		<p><a href="#" wicket:id="add"><span wicket:id="text">Add new user</span></a></p>
		<div wicket:id="users">
			<ul class="source-list">
				<li><a href="#">soandso83</a></li>
			</ul>
		</div>
	</div>
	<div id="edit">
		<form wicket:id="form" class="labelAbove">
			<div class="row">
				<label wicket:id="username-label">Username</label>
				<input type="text" wicket:id="username"/>
			</div>
			<div class="row">
				<label wicket:id="password-label">Password</label>
				<input type="password" wicket:id="password"/>
			</div>
			<div class="row">
				<label wicket:id="passwordConfirm-label">Retype password</label>
				<input type="password" wicket:id="passwordConfirm"/>
			</div>
			<div wicket:id="roles-text">Roles</div>
			<div id="roles" wicket:id="roles">role</div>
			<div wicket:id="lowForm"></div>
			<div wicket:id="feedback" class="feedback"></div>
			<div class="row">
				<input type="submit" wicket:message="value:data.auth.save" value="Save" />
				<input type="submit" wicket:message="value:data.auth.delete" wicket:id="delete" value="Delete" onclick="return confirm('Are you sure you want to delete this user?');" />
			</div>
		</form>
	</div>
	
</body>

</html>
